<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .backgorund-pink {
            background-color: #f9dada;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            padding: 0px 220px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            padding-top: 50px;
        }

        th, td, tr {
            height: 40px;
            width: 75px;
            padding: 15px;
            text-align: left;
            text-decoration: none;
        }

        table, td, tr {
            border: 3px solid black;
            font-size: x-large;
            border-collapse: collapse;
        }

        .wrappermain {
            padding-top: 100px;
        }

        .addbutton {
            margin: 10px 0px;
            padding: 10px 5px;
            height: 50px;
            width: 150px;
            background-color: rgb(238, 98, 98);
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            border-style: solid;
            border-color: rgb(0, 0, 0);
        }

        .rectangleDisplay{
            margin-bottom: 50px;
            color: #ffffff;
            padding: 10px;
        }
        
        input{
            height: 40px;
            width: 350px;
            background-color: #F9DADA;
            border: none;
        }

    </style>
</head>

<body>
    <div class="wrappermain">
        <div class="backgorund-pink">
            <div class="rectangleDisplay" th:style="'background-color:#' + ${user.color} + '; width:' + ${user.width} + 'px; height:' + ${user.height} + 'px;'">
                <td class="thfirst" th:text="${user.name}"></td>
            </div>
            <form th:action="@{'/users/edit/' + ${user.uid}}" method="post">
                <table>
                    <tr>
                        <th>NAME</th>
                        <td><input type="text" name="name" th:value="${user.name}"></td>
                    </tr>
                    <tr>
                        <th>WIDTH</th>
                        <td><input type="number" name="width" th:value="${user.width}"></td>
                    </tr>
                    <tr>
                        <th>HEIGHT</th>
                        <td><input type="number" name="height" th:value="${user.height}"></td>
                    </tr>
                    <tr>
                        <th>COLOR</th>
                        <td><input type="text" name="color" th:value="${user.color}"></td>
                    </tr>
                </table>
                <button type="submit" class="addbutton">Save</button>
            </form>
            <a href="/users/view" class="addbutton">HOME</a>
        </div>
    </div>

</body>
</html>

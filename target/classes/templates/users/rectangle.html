<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle's Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .backgorund-pink {
            background-color: #f9dada;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            padding: 0px 220px;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            padding-top: 50px;
        }

        .wrappermain {
            padding-top: 100px;
        }

        .thfirst {
            padding: 8px 15px;
        }

        th, td{
            height: 40px;
            width: 75px;
            padding: 15px;
            text-align: left;
            text-decoration: none;
        }

        table, th, td {
            border: 3px solid black;
            font-size: x-large;
            border-collapse: collapse;
        }

        .thName {
            color: #2536D3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 2px 2px 2px rgb(158, 166, 240);
        }

        .thDelete {
            color: #FE0808;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            text-shadow: 2px 2px 2px rgb(224, 147, 147);
        }

        .addbutton {
            margin: 10px 0px;
            padding: 10px 5px;
            height: 50px;
            width: 150px;
            background-color: rgb(238, 98, 98);
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            border-style: solid;
            border-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
<div class="wrappermain">
    <div class="backgorund-pink">
        <h1>RECTANGLES</h1>
        <table>
            <tr>
                <th></th>
                <th class="thfirst">NAME</th>
                <th class="thfirst">COLOR</th>
                <th> </th>
            </tr>
            <tr th:each="user : ${us}">
                <td th:text="${user.uid}"></td>
                <td>
                    <a th:text="${user.name}" th:href="@{'/users/detail/' + ${user.uid}}" class="thName"></a>
                </td>
                <td th:text="${user.color}"></td>
                <td>
                    <form th:action="@{'/users/' + ${user.uid} + '/delete'}" method="post" style="display:inline;">
                        <button type="submit" class="thDelete">DELETE</button>
                    </form>
                </td>
            </tr>
        </table>
        <a class="addbutton" href="/add.html">ADD RECTANGLE</a>
    </div>
</div>

</body>
</html>
